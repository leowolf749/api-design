<!doctype html>

<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="main.css">

        <script id="lot-template" type="x-mustache-template">
            <h3>{{ id }}</h3>
            <p>{{ rate }}</p>
            <p>{{ capacity }}</p>
            <p>{{ full }}</p>
        </script>

        <script id="car-template" type="x-mustache-template">
            <h3>{{ name }}</h3>
            <p>{{ size }}</p>
            <p>{{ money }}</p>
            {{#lots}}
            <button class="lot-{{id}}">{{ button }}</button>
            {{/lots}}
        </script>
    </head>

    <body>
        <header>
            <h1>Derreferp Gnikrap</h1>
        </header>
        <div id="lots"></div>
        <ul>
            <div id="cars"></div>
        </ul>

    </body>


</html>
